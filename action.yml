name: 'PHPCS code anlaysis with ReviewDog'
description: 'üêæ Run PHP Codesniffer with ReviewDog.'
author: 'Mike Bronner'
inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'

  level:
    description: 'Report level for reviewdog [info,warning,error].'
    default: 'warning'

  reporter:
    description: 'Reporter of reviewdog command [github-check,github-pr-check,github-pr-review].'
    default: 'github-pr-review'

  standard:
    description: Coding standard or path to configuration file
    default: 'PSR1,PSR2,PSR12'

  target_directory:
    description: Directory to run checks against.
    default: 'src'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github_token }}
    - ${{ inputs.level }}
    - ${{ inputs.reporter }}
    - ${{ inputs.standard }}
    - ${{ inputs.target_directory }}

branding:
  icon: 'check-circle'
  color: 'green'
